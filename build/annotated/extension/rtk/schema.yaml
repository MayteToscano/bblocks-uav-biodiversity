$schema: https://json-schema.org/draft/2020-12/schema
title: UBCP RTK/GNSS Precision Extension
type: object
additionalProperties: false
properties:
  positioning_mode:
    type: string
    description: GNSS positioning mode (e.g., RTK, PPK, SPS).
  rtk_std_lat_m:
    type: number
    minimum: 0
  rtk_std_lon_m:
    type: number
    minimum: 0
  rtk_std_hgt_m:
    type: number
    minimum: 0
  rtk_diff_age_s:
    type: number
    minimum: 0
required:
- positioning_mode
