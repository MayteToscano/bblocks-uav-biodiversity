$schema: https://json-schema.org/draft/2020-12/schema
title: UBCP LiDAR Extension
type: object
additionalProperties: false
properties:
  point_density:
    type: number
    minimum: 0
    description: "Nominal point density (pts/m\xB2)."
  scan_pattern:
    type: string
  return_number:
    type: integer
    minimum: 1
  intensity_calibration:
    type: string
required:
- point_density
